spring:
  rabbitmq:
    host:localhost
    port:5672
    username:guest
    password:guest
    publisher-confirms:true
    publisher-returns:true
    listener:
        simple:
          acknowledge-mode:manual   #手动应答
          concurrency:1  #指定最小的消费者数量
          max-concurrency:1 #指定最大的消费者数量
          retry:
            enabled:true    #是否支持重试
