<header>
  <i nz-icon type="radar-chart" nzTheme="outline"></i>  <span>算法模型</span>
</header>
<div class="toolBox clearfix">
  <span>描述： OEE计算模型</span>

  <span>已是最新版本</span>
  <nz-radio-group [(ngModel)]="radioValue" [nzButtonStyle]="'solid'">
    <label nz-radio-button nzValue="A">
      <i nz-icon type="tags" nzTheme="outline"></i>
    </label>
    <label nz-radio-button nzValue="B">
      <i nz-icon type="code-sandbox" nzTheme="outline"></i>
    </label>
    <label nz-radio-button nzValue="C">
      <i nz-icon type="file-text" nzTheme="outline"></i>
    </label>

  </nz-radio-group>
  <span>
    <span nz-wave>导出模型 <i nz-icon type="export" nzTheme="outline"></i></span>
    <span nz-wave>上传云端<i nz-icon type="cloud-upload" nzTheme="outline"></i> </span>
  </span>
</div>
<div class="formulaBox">
  <span>总体设备效能(OEE)</span>
  <span>=</span>
  <nz-select style="width: 120px;" [(ngModel)]="selectedValue1" nzAllowClear nzPlaceHolder="Choose">
    <nz-option nzValue="可用时间" nzLabel="可用时间"></nz-option>
    <nz-option nzValue="待机时间" nzLabel="待机时间"></nz-option>
  </nz-select>
  <nz-select style="width: 60px;" [(ngModel)]="selectedValue1" >
    <nz-option nzValue="+" nzLabel="+"></nz-option>
    <nz-option nzValue="-" nzLabel="-"></nz-option>
    <nz-option nzValue="*" nzLabel="x"></nz-option>
    <nz-option nzValue="/" nzLabel="/"></nz-option>
  </nz-select>
  <nz-select style="width: 120px;" [(ngModel)]="selectedValue1" nzAllowClear nzPlaceHolder="Choose">
    <nz-option nzValue="可用时间" nzLabel="可用时间"></nz-option>
    <nz-option nzValue="待机时间" nzLabel="待机时间"></nz-option>
  </nz-select>
  <nz-select style="width: 60px;" [(ngModel)]="selectedValue1"  >
    <nz-option nzValue="+" nzLabel="+"></nz-option>
    <nz-option nzValue="-" nzLabel="-"></nz-option>
    <nz-option nzValue="*" nzLabel="x"></nz-option>
    <nz-option nzValue="/" nzLabel="/"></nz-option>
  </nz-select>
  <nz-select style="width: 120px;" [(ngModel)]="selectedValue1" nzAllowClear nzPlaceHolder="Choose">
    <nz-option nzValue="可用时间" nzLabel="可用时间"></nz-option>
    <nz-option nzValue="待机时间" nzLabel="待机时间"></nz-option>
  </nz-select>
</div>
<div class="content">
  <div class="sider">
   <div class="header clearfix">
      <span>
         <i nz-icon type="plus-circle" nzTheme="outline"></i>
        <span>新增计算节点</span>
      </span>
      <span>
         <i nz-icon type="delete" nzTheme="outline"></i>
        <span>删除</span>
      </span>
   </div>
    <div class="list">
      <div class="item clearfix" *ngFor="let item of source" (click)="currentItemIndex = item.index" [class.active]="currentItemIndex === item.index">
        <div>
          <i nz-icon>

          </i>
        </div>
        <div>
          <span>{{item.name}}</span>
        </div>
        <div>
          <span>2</span>
          <p>参数</p>
        </div>
      </div>

    </div>
  </div>
  <div class="main">
    <div class="header clearfix">
      <span>可用时间  =  allTime  -  offTime  /  allTime</span>
      <span [routerLink]="['/layout/addCalcuRule']">
         <i nz-icon type="plus-circle" nzTheme="outline"></i>
        <span  >新增计算</span>
      </span>
    </div>
    <div class="mainBody">
      <nz-table #nzTable [nzData]="listOfData">

        <tbody>
        <ng-template ngFor let-data [ngForOf]="nzTable.data">
          <tr>

            <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]" class="expandTd clearfix">
              <i nz-icon>

              </i>
            </td>
            <td class="nameTd">
              <span>参数名称</span>
              <p>可用时间</p>
            </td>
            <td >
              <span>key值</span>
              <p>allTime</p>
            </td>
            <td>
              <i nz-icon type="clock-circle" nzTheme="outline" style="margin-right: 5px"></i>
              <span>2019-02-03 12:34</span>
            </td>
            <td>
              (x-y)/x
            </td>
            <td class="btnTd">
              <i nz-icon type="edit" nzTheme="outline" [routerLink]="['/layout/addCalcuRule']"></i>
              <i nz-icon type="delete" nzTheme="outline"></i>
              <i nz-icon type="bars" nzTheme="outline"></i>
            </td>
          </tr>
          <tr [nzExpand]="mapOfExpandData[data.id]">
            <td></td>
            <td colspan="2">可使用总工时</td>
            <td>时间A</td>
            <td>X</td>
            <td></td>
          </tr>
          <tr [nzExpand]="mapOfExpandData[data.id]">
            <td></td>
            <td colspan="2">损失时间</td>
            <td>时间B</td>
            <td>Y</td>
            <td></td>
          </tr>
          <tr [nzExpand]="mapOfExpandData[data.id]">
            <td></td>
            <td colspan="2">可使用总工时</td>
            <td>时间C</td>
            <td>X</td>
            <td></td>
          </tr>
          <tr [nzExpand]="mapOfExpandData[data.id]">
            <td></td>
            <td colspan="2">损失时间</td>
            <td>时间D</td>
            <td>Y</td>
            <td></td>
          </tr>
        </ng-template>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
