<div class="realTime">
  <div class="header clearfix">
    <div>
      <i nz-icon type="area-chart" nzTheme="outline"></i>
      <span>实时数据</span>
    </div>
    <div>
      <span>2019-01-03 19:23:23</span>
    </div>
    <div>
      <nz-radio-group [(ngModel)]="radioValue" [nzButtonStyle]="'solid'">
        <label nz-radio-button nzValue="A">实时</label>
        <label nz-radio-button nzValue="B">last 5min</label>
        <label nz-radio-button nzValue="C">20min</label>
        <label nz-radio-button nzValue="D">1h</label>
        <label nz-radio-button nzValue="E">3h</label>
        <label nz-radio-button nzValue="F">6h</label>
        <label nz-radio-button nzValue="G">12h</label>
      </nz-radio-group>
    </div>
  </div>
  <div class="content">
    <div nz-row nzGutter="16">
      <div nz-col class="gutter-row" nzSpan="6">

            <span>能耗类</span>
            <div>
              <span>功率：</span>
              <span>50kw</span>
            </div>
            <div>
