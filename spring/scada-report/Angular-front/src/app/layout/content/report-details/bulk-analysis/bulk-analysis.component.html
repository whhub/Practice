<div class="mainConHeader">

  <div class="clearfix">

    <div>
      <button nz-button nzType="default">导出报表<i nz-icon type="export" nzTheme="outline"></i></button>
      <nz-button-group>
        <button nz-button nzType="default" >
          <i nz-icon type="cloud-upload" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="default" >
          <i nz-icon >
            <svg t="1556951347498" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2565" xmlns:xlink="http://www.w3.org/1999/xlink"  height="200"><defs><style type="text/css"></style></defs><path d="M0 512a512 512 0 1 0 1024 0A512 512 0 0 0 0 512z m320-192h384v384H320V320z" fill="#d81e06" p-id="2566"></path></svg>
          </i>
        </button>
        <button nz-button nzType="default" >
          <i nz-icon type="appstore" nzTheme="outline"></i>
        </button>
      </nz-button-group>
    </div>

    <div>
      <button nz-button nzType="default">构建表<i nz-icon type="tool"></i></button>
      <button nz-button nzType="default"><i nz-icon type="sync" nzTheme="outline"></i></button>
    </div>
    <div>
      <nz-date-picker [nzFormat]="dateFormat"></nz-date-picker>
    </div>
  </div>
  <div>




  </div>
</div>
<div class="toolBox" >
    <span>
      <span>设备种类</span>
        <nz-select style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="选择设备类别" [(ngModel)]="selectedValue">
          <nz-option nzLabel="PLC" nzValue="PLC"></nz-option>
          <nz-option nzLabel="注塑机" nzValue="注塑机"></nz-option>
          <nz-option nzLabel="打印机" nzValue="打印机"></nz-option>
        </nz-select>
    </span>
  <span>
      <span>状态</span>
       <nz-checkbox-group [(ngModel)]="checkOptions" (ngModelChange)="log($event)"></nz-checkbox-group>
    </span>
  <span>
      <span>设备名称</span>
      <input nz-input placeholder="设备名称" >
    </span>
  <span>
       <button nz-button nzType="default">
         <i nz-icon type="search" theme="outline"></i>
         <span>
           查询
         </span>
       </button>
       <button nz-button nzType="default">
           <i nz-icon type="sync" theme="outline"></i>
            <span>重置</span>
       </button>
    </span>
</div>
<nz-table #basicTable [nzData]="dataSet">

<nz-modal [(nzVisible)]="isVisible" [nzWidth]="500"  nzTitle="修改参数" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
 <div class="updateBox">
   <div class="item clearfix">
     <div>
       <span>名称 <sup>*</sup></span>
       <input nz-input  [(ngModel)]="paramName" />
      </div>
     <div>
       <span>是否启用</span>
       <nz-select style="width: 100px;" [(ngModel)]="isUse"  nzPlaceHolder="请选择">
         <nz-option nzValue="true" nzLabel="是"></nz-option>
         <nz-option nzValue="false" nzLabel="否"></nz-option>
       </nz-select>
     </div>
   </div>
   <div class="item clearfix">
     <div>
       <span>key值 <sup>*</sup></span>
       <input nz-input  [(ngModel)]="keyValue" />

     </div>
     <div>
       <span>参数类型</span>
       <nz-select style="width: 100px;" [(ngModel)]="paraType"  nzPlaceHolder="请选择">
         <nz-option nzValue="0" nzLabel="数字" ></nz-option>
         <nz-option nzValue="1" nzLabel="图标" nzDisabled></nz-option>
         <nz-option nzValue="2" nzLabel="进度条" nzDisabled></nz-option>
         <nz-option nzValue="3" nzLabel="图表" nzDisabled></nz-option>

       </nz-select>
     </div>
   </div>
   <div class="item clearfix">
    <div>
      <span>固定值</span>
      <input nz-input  [(ngModel)]="fixedValue" />
    </div>
   </div>
   <div class="item clearfix">
     <nz-tree
         #nzTreeComponent
         [nzData]="nodes"
         nzCheckable
         [nzCheckedKeys]="defaultCheckedKeys"
         [nzExpandedKeys]="defaultExpandedKeys"
         [nzSelectedKeys]="defaultSelectedKeys"
         (nzClick)="nzClick($event)"
         (nzCheckBoxChange)="nzCheck($event)"
         (nzExpandChange)="nzCheck($event)"
       >
       </nz-tree>
   </div>
 </div>
</nz-modal>
