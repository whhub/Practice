<div class="toolBox" >
    <span>
      <span>设备种类</span>
        <nz-select style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="选择设备类别" [(ngModel)]="selectedValue">
          <nz-option nzLabel="PLC" nzValue="PLC"></nz-option>
          <nz-option nzLabel="注塑机" nzValue="注塑机"></nz-option>
          <nz-option nzLabel="打印机" nzValue="打印机"></nz-option>
        </nz-select>
    </span>
  <span>
      <span>状态</span>
       <nz-checkbox-group [(ngModel)]="checkOptions" (ngModelChange)="log($event)"></nz-checkbox-group>
    </span>
  <span>
      <span>设备名称</span>
      <input nz-input placeholder="设备名称" >
    </span>
  <span>
       <button nz-button nzType="default">
         <i nz-icon type="search" theme="outline"></i>
         <span>
           查询
         </span>
       </button>
       <button nz-button nzType="default">
           <i nz-icon type="sync" theme="outline"></i>
            <span>重置</span>
       </button>
    </span>
</div>
<div class="tableBox">
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
    <tr>
      <th>S</th>
      <th>设备描述</th>
      <th>设备ID</th>
      <th >生产状态</th>
      <th >上电时间</th>
      <th >程序运行时间</th>
      <th >切削时间</th>
      <th >主轴运行时间</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td ngSwitch="{{data.status}}">
        <span class="run" *ngSwitchCase="0">
          <i nz-icon type="sync" theme="outline"></i>
        </span>
        <span class="off" *ngSwitchCase="1">
           <i nz-icon type="hourglass" theme="outline"></i>
        </span>
        <span class="err" *ngSwitchCase="2">
          <i nz-icon type="alert" theme="outline"></i>
        </span>
        <span class="offline" *ngSwitchCase="3">
          <i nz-icon type="desktop" theme="outline"></i>
        </span>
      </td>
      <td>
        <div class="ip">
          <span>192.168.1.1</span>
        </div>
        <div class="deviceName">
          <span>
             沈阳机床 SY-900
          </span>
        </div>
        <div>
          <span>
          10010001
          </span>
        </div>
      </td>
      <td>{{data.diviceId}}</td>
      <td>
        生产
      </td>
      <td >

          <span>今日</span>
          <span>03:34:07</span>
        </div>
        <div>
          <span>总计</span>
          <span>
           1244.4
          </span>

        </div>
      </td>
      <td>
        <div>
          <span>今日</span>
          <span>03:34:07</span>
        </div>
        <div>
          <span>总计</span>
          <span>
           1244.4
          </span>

        </div>
      </td>
      <td >
        <div>
          <span>今日</span>
          <span>03:34:07</span>
        </div>
        <div>
          <span>总计</span>
          <span>
           1244.4
          </span>

        </div>
      </td>
      <td >
        <div>
          <span>今日</span>
          <span>03:34:07</span>
        </div>
        <div>
          <span>总计</span>
          <span>
           1244.4
          </span>

        </div>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
