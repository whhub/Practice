
<header>
  <i nz-icon type="code-sandbox" nzTheme="outline"></i>  <span>算法模型</span>
</header>

    <span>添加计算规则</span>
  </div>
  <div class="group">
    <div class="item clearfix">
      <div class="left">
        <span>变量名称</span>
        <sup>*</sup>
      </div>
      <div class="right">
        <input nz-input placeholder="Basic usage" [(ngModel)]="value" />
      </div>
    </div>
    <div class="item clearfix">
      <div class="left">
        <span>参数</span>
        <sup>*</sup>
      </div>
      <div class="right">
       <div class="rightHeader">
         <i nz-icon type="plus-circle" theme="fill"></i>
         <span>关联</span>
       </div>
        <div class="tableBox">
          <nz-table #nzTable [nzData]="listOfData" nzShowPagination="false">

            <tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
              <tr>

                <td nzShowExpand [(nzExpand)]="mapOfExpandData[data.id]" class="expandTd clearfix" >
                  <i nz-icon type="tag" theme="fill"></i>
                  <span>可使用总工时</span>
                </td>

                <td class="btnTd clearfix">
                  <span>
                    <span>变量</span>
                     <input nz-input  [(ngModel)]="value" />
                  </span>
                  <span>
                    <i nz-icon type="edit" nzTheme="outline"></i>
                    <i nz-icon type="delete" nzTheme="outline"></i>
                  </span>
                  <span nz-wave><i nz-icon type="minus" nzTheme="outline"></i></span>
                </td>


              </tr>
              <tr [nzExpand]="mapOfExpandData[data.id]">
                <td>
                  关联数据
                </td>
                <td >时间0：time0</td>

              </tr>
              <tr [nzExpand]="mapOfExpandData[data.id]">
                <td>
                  关联数据
                </td>
                <td >时间0：time0</td>

              </tr>

            </ng-template>
            </tbody>
          </nz-table>
          <nz-table #nzTable [nzData]="listOfData2" nzShowPagination="false">

            <tbody>
            <ng-template ngFor let-data [ngForOf]="nzTable.data">
              <tr>

                <td nzShowExpand [(nzExpand)]="mapOfExpandData1[data.id]" class="expandTd clearfix" >
                  <i nz-icon type="tag" theme="fill"></i>
                  <span>损失时间</span>
                </td>

                <td class="btnTd clearfix">
                  <span>
                    <span>变量</span>
                     <input nz-input  [(ngModel)]="value" />
                  </span>
                  <span>
                    <i nz-icon type="edit" nzTheme="outline"></i>
                    <i nz-icon type="delete" nzTheme="outline"></i>
                  </span>
                  <span nz-wave><i nz-icon type="minus" nzTheme="outline"></i></span>
                </td>


              </tr>
              <tr [nzExpand]="mapOfExpandData1[data.id]">
                <td>
                  关联数据
                </td>
                <td >时间0：time0</td>

              </tr>
              <tr [nzExpand]="mapOfExpandData1[data.id]">
                <td>
                  关联数据
                </td>
                <td >时间0：time0</td>

              </tr>

            </ng-template>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
    <div class="item clearfix">
      <div class="left">
        <span>计算规则</span>

      </div>
      <div class="right">
        <div class="up">
           <span class="active">
             普通计算
           </span>
           <span>
             高级计算
           </span>
        </div>
        <div class="mid">
          <textarea rows="4" nz-input [(ngModel)]="inputValue"></textarea>
        </div>
        <div class="foot">
          <i nz-icon type="info-circle" nzTheme="outline"></i>
          <span>仅支持js脚本</span>
        </div>
      </div>
    </div>
  </div>
  <div class="simple">
    <span>普通计算</span>
    <input nz-input placeholder="Basic usage" [(ngModel)]="value" />
  </div>
</div>
